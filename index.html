<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <div class="header flex-row">
            <img src="./images/dashboard.png" alt="">
            <h2>Dashboard</h2>
        </div>
        <div class="first-group">
            <div class="home flex-row">
                <img src="./images/home.png" alt="">
                <div class="text-group">Home</div>
            </div>
            <div class="profile flex-row">
                <img src="./images/profile.svg" alt="">
                <div class="text-group">Profile</div>
            </div>
            <div class="messages flex-row">
                <img src="./images/messages.png" alt="">
                <div class="text-group">Messages</div>
            </div>
            <div class="history flex-row">
                <img src="./images/history.png" alt="">
                <div class="text-group">History</div>
            </div>
            <div class="tasks flex-row">
                <img src="./images/tasks.png" alt="">
                <div class="text-group">Tasks</div>
            </div>
            <div class="communities flex-row">
                <img src="./images/communities.png" alt="">
                <div class="text-group">Communities</div>
            </div>
        </div>
        <div class="second-group">
            <div class="settings flex-row">
                <img src="./images/settings.png" alt="">
                <div class="text-group">Settings</div>
            </div>
            <div class="support flex-row">
                <img src="./images/support.png" alt="">
                <div class="text-group">Support</div>
            </div>
            <div class="privacy flex-row">
                <img src="./images/privacy.png" alt="">
                <div class="text-group">Privacy</div>
            </div>
        </div>
    </div>

</body>

</html>
